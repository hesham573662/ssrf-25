<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>XSS PoC - Strong Version</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f9f9f9;
    }
    .box {
      background-color: white;
      border: 1px solid #ccc;
      padding: 1.5rem;
      margin-top: 1rem;
      border-radius: 5px;
    }
    code {
      background: #eee;
      padding: 0.2rem 0.4rem;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <h1>🔍 XSS Proof of Concept - Advanced</h1>
  <p>
    لتجربة الهجوم، أدخل في الرابط معلمة مثل:<br>
    <code>?input=&lt;script&gt;alert(document.domain)&lt;/script&gt;</code>
  </p>

  <div class="box" id="output">لم يتم إدخال أي شيء بعد...</div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const input = params.get("input");

    if (input) {
      // intentionally vulnerable to XSS - for demo purposes only
      document.getElementById("output").innerHTML = "الناتج: " + input;
    }
  </script>
</body>
</html>
